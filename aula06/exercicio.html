<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family:  Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qua é o seu nome?')
        var idade = window.prompt ('Qual a sua idade?')
        var n1 = Number(window.prompt ('Escolha um número:'))
        var n2 = Number(window.prompt ('Escolha outro número:'))
        var s = n1 + n2
        document.write (`O seu nome é ${nome} e a sua idade é ${idade} anos `)
        document.writeln(`O valor de ${n1} mais ${n2} é ${s} `)
    </script>
</body>
</html>
